<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling elements</title>
    <style>
    /* Select all h1 elements that are direct children of a div */
    div > h1 {
      background-color: crimson;
    }
  </style>
</head>
<body>
  <div>
    <h1>This is inside a div</h1>
  </div>
    <h1>This is outside a div</h1>
</body>
</html>
