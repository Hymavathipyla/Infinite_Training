<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<body>
  <h2>Odd or Even Numbers</h2>
  <div id="output"></div>
  
    <!-- js logic for even or odd-->
  <script>
    for (let i = 0; i <= 15; i++) {
      if (i % 2 === 0) {
        document.getElementById("output").innerHTML += i + " is even<br>";   // even //
      } else {
        document.getElementById("output").innerHTML += i + " is odd<br>";   // odd //
      }
    }
  </script>
</body>
</html>
