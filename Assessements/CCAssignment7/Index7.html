<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elements with index</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <ul>
    <li>CSHARP</li>
    <li>SQL</li>
    <li>ADO</li>
    <li>ASP.NET</li>
  </ul>
    <!-- js-->
  <script>
    $("li").each(function(index)
     {
      $(this).prepend(index + " ");
    });
  </script>
</body>
</html>
